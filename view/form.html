<form method="post" action="?class=Form&method=salvar">
  <input type="hidden" name="id" value="{id}" />
  <div>
    <label for="paciente">paciente:</label>
    <input
      type="text"
      name="paciente"
      id="paciente"
      required
      maxlength="50"
      value="{paciente}"
    />
  </div>
  <div>
    <label for="idade">idade:</label>
    <textarea name="idade" id="idade" required>{idade}</textarea>
  </div>
  <div>
    <label for="diagnostico">diagnostico:</label>
    <input
    type="text"
    name="diagnostico"
    id="diagnostico"
    required
    maxlength="50"
    value="{diagnostico}"
    />
  </div>
  <div>
    <button type="submit">Salvar</button>
  </div>
</form>
